<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - NextStep</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .registration-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.65;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Create Admin Account</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    Must contain: 8+ chars, uppercase, lowercase, number, special char (!@#$%^&*)
                </small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div id="statusMessage" class="status"></div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="link">
            <p>Already have an account? <a href="admin-login.html">← Back to login</a></p>
        </div>
    </div>

    <!-- ========================================================================
         SCRIPT LOADING ORDER (CRITICAL - DO NOT CHANGE)
         1. Config with Supabase credentials (MUST BE FIRST)
         2. Supabase library from CDN
         3. Supabase client initialization
         4. Database helper with all functions
         5. Page-specific script for this registration form
         ======================================================================== -->

    <!-- 1. CONFIGURATION (MUST BE FIRST!) -->
    <script>
        // Inline config to ensure it loads FIRST
        window.SUPABASE_URL = 'https://axekvziluiiessaawvol.supabase.co';
        // IMPORTANT: Replace with your actual Anon Key from Supabase Settings → API Keys
        window.SUPABASE_ANON_KEY = 'sb.pub1IaablE_wm7pHvY9Wy5rb8dB0h_04rs...'; // ← REPLACE THIS
        
        console.log('✅ Config loaded');
        console.log('Supabase URL:', window.SUPABASE_URL);
        console.log('Anon Key ready:', !!window.SUPABASE_ANON_KEY);
    </script>

    <!-- 2. SUPABASE LIBRARY FROM CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 3. SUPABASE CLIENT INITIALIZATION -->
    <script src="supabase-client.js"></script>

    <!-- 4. DATABASE HELPER -->
    <script src="db-helper.js"></script>

    <!-- 5. PAGE-SPECIFIC SCRIPT -->
    <script>
        function setStatus(msg, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            if (!statusEl) return;
            
            statusEl.textContent = msg || '';
            statusEl.className = `status ${type}`;
            statusEl.style.display = msg ? 'block' : 'none';
            
            // Auto-scroll to status message
            if (msg) {
                statusEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function setBusy(btn, busy) {
            if (!btn) return;
            btn.disabled = !!busy;
            btn.textContent = busy ? 'Creating account...' : 'Create Account';
        }

        // Handle form submission
        document.getElementById('registerForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const btn = form.querySelector('button[type="submit"]');
            
            try {
                // Get form values
                const fullName = form.querySelector('[name="fullName"]').value.trim();
                const employeeId = form.querySelector('[name="employeeId"]').value.trim();
                const email = form.querySelector('[name="email"]').value.trim();
                const password = form.querySelector('[name="password"]').value;
                const confirmPassword = form.querySelector('[name="confirmPassword"]').value;

                // Validate
                if (!fullName || !employeeId || !email || !password) {
                    throw new Error('Please fill in all fields');
                }

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }

                setStatus('Checking Supabase connection...', 'info');
                setBusy(btn, true);

                // Wait for DatabaseHelper to be ready
                let attempts = 0;
                while (!window.DatabaseHelper && attempts < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }

                if (!window.DatabaseHelper) {
                    throw new Error('DatabaseHelper failed to load. Check browser console for errors.');
                }

                setStatus('Creating your account...', 'info');

                // Call DatabaseHelper
                const result = await window.DatabaseHelper.registerAdmin(
                    email,
                    password,
                    fullName,
                    employeeId
                );

                if (!result.success) {
                    throw new Error(result.error || 'Registration failed');
                }

                setStatus('✅ Account created! Check your email to confirm. Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = './admin-login.html';
                }, 2000);

            } catch (err) {
                console.error('Registration error:', err);
                setStatus(err.message || 'Registration failed', 'error');
                setBusy(btn, false);
            }
        });

        // Debug: Log when page is ready
        console.log('✅ Admin registration page loaded');
        console.log('Waiting for Supabase...', {
            supabaseUrl: window.SUPABASE_URL,
            anonKeyPresent: !!window.SUPABASE_ANON_KEY,
            supabaseLib: !!window.supabase,
            clientReady: window.supabaseClientReady
        });
    </script>
</body>
</html>
