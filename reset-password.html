<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | NEXT STEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="container">
            <div class="logo-wrapper">
                <img src="logo/Blue%20%26%20Orange%20Circle%20Illustrative%20Education%20Logo.jpg" class="nav-logo" alt="Next Step logo" onerror="this.onerror=null;this.src='logo/557536151_1257403522824074_2017646524872962832_n.png'">
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle">New Password</p>
            <form id="reset-password-form">
                <label for="password">New Password</label>
                <div class="password-input-wrapper">
                    <input id="password" name="password" type="password" placeholder="Enter new password" required minlength="6">
                    <button type="button" id="togglePassword" class="toggle-password-btn" title="Show/Hide Password">Show</button>
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm new password" required minlength="6">
                    <button type="button" id="toggleConfirm" class="toggle-password-btn" title="Show/Hide Password">Show</button>
                </div>

                <div class="status" style="display:none; margin: 15px 0; padding: 10px; border-radius: 5px;"></div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <div class="login-footer">
                <a class="back-link" href="index.html">‚Üê Back to login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
