<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT STEP | Admin Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="adminstyle.css">
</head>

<body>
    <div class="login-page-wrapper">
        <div class="container">
            <div class="logo-wrapper">
                <img src="../logo/Blue%20%26%20Orange%20Circle%20Illustrative%20Education%20Logo.jpg" class="nav-logo" alt="Next Step logo" onerror="this.onerror=null;this.src='../logo/557536151_1257403522824074_2017646524872962832_n.png'">
            </div>
            <h2>Welcome to NEXT<br>STEP</h2>

            <form id="admin-login-form">
                <input name="employeeId" type="text" placeholder="Employee ID" required>
                <input name="password" type="password" placeholder="Password" required>
                <div class="status" style="display:none"></div>
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a class="card-btn" href="adminregister.html">Sign up</a></p>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js" defer></script>
    <script src="db-helper.js" defer></script>
    <script src="admin-login.js" defer></script>
</body>

</html>
