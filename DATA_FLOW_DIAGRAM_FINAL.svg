<svg width="1600" height="1000" xmlns="http://www.w3.org/2000/svg" style="background: white;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #333; font-family: 'Segoe UI'; }
      .label { font-size: 12px; fill: #000; font-family: 'Segoe UI'; font-weight: 500; }
      .small-label { font-size: 10px; fill: #333; font-family: 'Segoe UI'; }
      .process-box { fill: #90EE90; stroke: #228B22; stroke-width: 2; }
      .data-store { fill: #87CEEB; stroke: #0047AB; stroke-width: 2; }
      .entity { fill: #FFD700; stroke: #FF8C00; stroke-width: 3; }
      .arrow { fill: none; stroke: #4472C4; stroke-width: 2.5; marker-end: url(#arrowhead); }
      .arrow-label { font-size: 9px; fill: #4472C4; font-family: 'Segoe UI'; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4472C4" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" class="title">Data Flow Diagram - Alumni Management System</text>
  
  <!-- External Entities Layer -->
  <circle cx="100" cy="500" r="60" class="entity"/>
  <text x="100" y="495" text-anchor="middle" class="label">ðŸ‘¤</text>
  <text x="100" y="515" text-anchor="middle" class="small-label">ADMIN</text>
  <text x="100" y="530" text-anchor="middle" class="small-label">USER</text>
  
  <!-- Processes Layer -->
  <g id="processes">
    <!-- P1 -->
    <rect x="320" y="380" width="140" height="80" class="process-box" rx="5"/>
    <text x="390" y="410" text-anchor="middle" class="label">P1:</text>
    <text x="390" y="428" text-anchor="middle" class="label">Auth</text>
    <text x="390" y="445" text-anchor="middle" class="small-label">(Module)</text>
    
    <!-- P2 -->
    <rect x="520" y="380" width="140" height="80" class="process-box" rx="5"/>
    <text x="590" y="410" text-anchor="middle" class="label">P2:</text>
    <text x="590" y="428" text-anchor="middle" class="label">Bulk</text>
    <text x="590" y="445" text-anchor="middle" class="small-label">Upload</text>
    
    <!-- P3 -->
    <rect x="720" y="380" width="140" height="80" class="process-box" rx="5"/>
    <text x="790" y="410" text-anchor="middle" class="label">P3:</text>
    <text x="790" y="428" text-anchor="middle" class="label">Career</text>
    <text x="790" y="445" text-anchor="middle" class="small-label">Tracker</text>
    
    <!-- P4 -->
    <rect x="920" y="380" width="140" height="80" class="process-box" rx="5"/>
    <text x="990" y="410" text-anchor="middle" class="label">P4:</text>
    <text x="990" y="428" text-anchor="middle" class="label">Audit</text>
    <text x="990" y="445" text-anchor="middle" class="small-label">Logger</text>
    
    <!-- P5 -->
    <rect x="1120" y="380" width="140" height="80" class="process-box" rx="5"/>
    <text x="1190" y="410" text-anchor="middle" class="label">P5:</text>
    <text x="1190" y="428" text-anchor="middle" class="label">Employment</text>
    <text x="1190" y="445" text-anchor="middle" class="small-label">Manager</text>
  </g>
  
  <!-- Data Stores Layer -->
  <g id="datastores">
    <!-- D1 -->
    <rect x="340" y="720" width="120" height="80" class="data-store" rx="5"/>
    <text x="400" y="750" text-anchor="middle" class="label">D1:</text>
    <text x="400" y="768" text-anchor="middle" class="label">Alumni</text>
    <text x="400" y="786" text-anchor="middle" class="small-label">Database</text>
    
    <!-- D2 -->
    <rect x="640" y="720" width="120" height="80" class="data-store" rx="5"/>
    <text x="700" y="750" text-anchor="middle" class="label">D2:</text>
    <text x="700" y="768" text-anchor="middle" class="label">Career</text>
    <text x="700" y="786" text-anchor="middle" class="small-label">Database</text>
    
    <!-- D3 -->
    <rect x="940" y="720" width="120" height="80" class="data-store" rx="5"/>
    <text x="1000" y="750" text-anchor="middle" class="label">D3:</text>
    <text x="1000" y="768" text-anchor="middle" class="label">Audit</text>
    <text x="1000" y="786" text-anchor="middle" class="small-label">Database</text>
  </g>
  
  <!-- Data Flows (Arrows) -->
  <g id="flows">
    <!-- Admin to P1 -->
    <path d="M 160 480 L 320 420" class="arrow"/>
    <text x="220" y="440" class="arrow-label">Credentials</text>
    
    <!-- P1 to Admin -->
    <path d="M 320 520 L 160 520" class="arrow"/>
    <text x="220" y="535" class="arrow-label">Auth Token</text>
    
    <!-- Admin to P2 -->
    <path d="M 160 510 L 520 420" class="arrow"/>
    <text x="310" y="445" class="arrow-label">CSV Upload</text>
    
    <!-- P2 to D1 -->
    <path d="M 590 460 L 400 720" class="arrow"/>
    <text x="475" y="585" class="arrow-label">Insert</text>
    
    <!-- P2 to P4 -->
    <path d="M 660 420 L 920 420" class="arrow"/>
    <text x="790" y="405" class="arrow-label">Event</text>
    
    <!-- P4 to D3 -->
    <path d="M 990 460 L 1000 720" class="arrow"/>
    <text x="1015" y="585" class="arrow-label">Log</text>
    
    <!-- D1 to P3 -->
    <path d="M 460 760 L 790 460" class="arrow"/>
    <text x="610" y="620" class="arrow-label">Query</text>
    
    <!-- P3 to D2 -->
    <path d="M 760 460 L 700 720" class="arrow"/>
    <text x="710" y="585" class="arrow-label">Store</text>
    
    <!-- D1 to P5 -->
    <path d="M 460 740 L 1120 430" class="arrow"/>
    <text x="770" y="580" class="arrow-label">Employment Data</text>
    
    <!-- D2 to P5 -->
    <path d="M 760 740 L 1190 460" class="arrow"/>
    <text x="960" y="610" class="arrow-label">Career Info</text>
    
    <!-- P5 to Admin -->
    <path d="M 1120 420 L 160 490" class="arrow"/>
    <text x="600" y="435" class="arrow-label">Reports</text>
  </g>
</svg>
